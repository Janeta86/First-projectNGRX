<div class="user-card">
  <p>id: {{users.id}}</p>
  <h3>Name: {{ users.name }}</h3>
  <p>Email: {{ users.email }}</p>
  <p>Website: {{ users.website }}</p>
  <p>Phone: {{ users.phone }}</p>
  <button class='delete_user' (click)="onDelete()">Удалить</button>
  <button class='edit_user' (click)="openEditDialog()">Редактировать</button>
</div>
